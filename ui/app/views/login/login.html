<div class="row login-block">
  <div class="col-sm-6 col-md-6 col-sm-offset-3 col-md-offset-3 cols-xs-1">
    <h3>DMLC Healthcare</h3>
    <div class="jumbotron login-box">
      <div class="alert alert-danger" ng-show="ctrl.loginError">Username and/or Password Incorrect</div>
      <form role="role" ng-submit="ctrl.login()">
        <div class="form-group">
          <label for="username">Select User</label>
          <select class="form-control" ng-model="ctrl.username" ng-options="k as v.label for (k,v) in ctrl.users"><option value="">-- select user --</option></select>
        </div>
        <div class="form-group">
          <h4>{{ ctrl.userlabel }}</h4>
          <p class="text-muted">{{ ctrl.userdesc }}</p>
        </div>
        <button type="submit" class="btn btn-default" ng-hide="!ctrl.username">Login</button>
      </form>
    </div>
  </div>
</div>
