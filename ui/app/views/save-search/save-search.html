<div class="modal-header">
  <h3 class="modal-title">Save your search</h3>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="search-name">Search Name</label>
      <input type="text" class="form-control" id="search-name" placeholder="Name your search" ng-model="ctrl.searchName">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ctrl.ok()">OK</button>
  <button class="btn btn-warning" ng-click="ctrl.cancel()">Cancel</button>
</div>
