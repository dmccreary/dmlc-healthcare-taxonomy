<tabset class="patient-tabs">
  <tab heading="My Records" active="ctrl.isRecords" select="ctrl.showRecords()">
    <patient-view patient="ctrl.patient" patient-uri="ctrl.patientUri"></patient-view>
  </tab>
  <tab heading="Find a Provider" active="ctrl.isFindProvider" select="ctrl.showDocFind()">
    <div provider-search></div>
  </tab>
</tabset>
